<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:p="http://primefaces.org/ui"  >
	<h:head>
		<f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />

            <title>primestrap</title>
        </f:facet>
        <f:facet name="middle">
            <h:outputStylesheet name="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
            <h:outputStylesheet name="css/dashboard.css" />
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
            
        </f:facet>
        <f:facet name="last">
            <h:outputStylesheet name="css/font-awesome.css" />
        </f:facet>
	</h:head>
	
	<h:body>
		<h:form id="loginForm">		
			<div class="container" style="margin-top: 5%;">
	    		<div class="col-md-4 col-md-offset-4">
	        		<div class="panel panel-primary">
			            <div class="panel-heading">Login</div>
			            <div class="panel-body">
			            
				            <!-- Login Form -->
			            	<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
			            		<!-- Username Field -->
				                <div class="row">
				                    <div class="form-group col-xs-12">
				                    <label for="username"><span class="text-danger" style="margin-right:5px;">*</span>Username:</label>
				                        <div class="input-group">
				                            <p:inputText id="username" styleClass="form-control input-sm chat-input" value="#{loginBean.user.userName}" placeholder="username" />
				                            <span class="input-group-btn">
				                                <label class="btn btn-primary">
				                                <span class="glyphicon glyphicon-user" aria-hidden="true">
				                            </span>
				                                </label>
				                            </span>
				                        </div>
				                    </div>
				                </div>
			                
				                <!-- Content Field -->
				                <div class="row">
				                    <div class="form-group col-xs-12">
				                        <label for="password"><span class="text-danger" style="margin-right:5px;">*</span>Password:</label>
				                        <div class="input-group">
				                            <p:password id="password" styleClass="form-control input-sm chat-input" value="#{loginBean.user.userPassword}" placeholder="password" />
				                            <span class="input-group-btn">
				                                <label class="btn btn-primary"><span class="glyphicon glyphicon-lock" aria-hidden="true">
				                            </span>
				                                </label>
				                            </span>
				                        </div>
				                    </div>
				                </div>
			                
				                <!-- Login Button -->
				                <div class="row">
				                    <div class="form-group col-xs-4">
				                        <p:commandButton id="loginButton" styleClass="btn btn-primary btn-md" value="Login" actionListener="#{loginBean.login}"/>
				                    </div>
				                </div>
			                
			            	<!-- End of Login Form -->
		        		</div>
	    			</div>
				</div>
			</div>
		</h:form>
	</h:body>
</html>
